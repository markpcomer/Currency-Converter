<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Currency Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Satisfy&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='mainBasic.css'> 
</head>
<body>
    <div class="container">
        <div>
            <h1>Currency Converter</h1>
        </div>

        <!-- CALCULATOR FORM -->
        <form id="converter-form" action="#">
            <div>
                <!-- Amount Field -->
                <div class="amount-field">
                    <p>Enter Amount</p>
                    <input class="amount" type="text" value="1.00" />
                </div>
                <!-- Exchange Field -->
                <div class="exchange-rate">
                    <p class="exchange-text">Getting Exchange Rate...</p>
                    <p class="result" style="display:none;">
                        <span class="result-currency1"></span>
                        <span class="result-currency2"></span>
                    </p>
                </div>
                    <!-- Dropdown Field -->
                    <div class="drop-list">
    
                        <div class="grid1 grids">
                            <p>From</p>
                        </div>
                        <div class="grid2 grids">
                            <p>Switch</p>
                        </div>
                        <div class="grid3 grids">
                            <p>To</p>
                        </div>
                        
                        <div class="grid4 grids">
                            <select class="select-box currency1"></select>
                        </div>
                        
                        <div class="grid5 grids">
                            <i class="fa-solid fa-arrow-right-arrow-left" class="icon"></i>
                           <!--<input class="button switchButton" type="button" value="Switch Values"> --> 
                            
                        </div>
                        
                        <div class="grid6 grids">
                            <select class="select-box currency2"></select> 
                        </div>
                    </div>  
                
                
                <div class="flex-button">
                    <input class="button convert" type="button" value="Exchange Currency" /> 
                </div> 
                <div class="flex-button">
                    <input class="button reset-button" type="button" value="Reset" />
                </div>
            </div> 
        </form>
              
        
         
    </div>
            

<script src="convert.js"></script>
<script src="https://kit.fontawesome.com/bd369c59e1.js" crossorigin="anonymous"></script>
</body>
</html>
